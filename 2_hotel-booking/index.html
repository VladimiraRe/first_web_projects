<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/2_hotel-booking/css/style.css">
    <title>Best Tour Plan - Hotel Booking</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__top">
          <a href="#" class="header__logo"
            ><img
              src="/2_hotel-booking/img/logo-horizontal.svg"
              alt="Logo: Best Tour Plan"
              class="header__logo-img"
          /></a>

          <form action="#" class="search header__search">
            <input
              type="text"
              placeholder="Search Location"
              class="search__input"
            />
            <button class="search__button">
              <img
                src="/2_hotel-booking/img/search.svg"
                alt="Icon:  Search"
                class="search__img"
              />
            </button>
          </form>

          <a href="#" class="user">
            <img
              src="/2_hotel-booking/img/user-avatar.png"
              alt="User Avatar"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>
        </div>
        <!-- /.header__top -->

        <nav class="header-menu">
          <ul class="header-menu__list">
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">All Deals</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Hotels</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Activities</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Hotel Day Packages</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Restaurants</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Events</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Rodrigues</a>
            </li>
          </ul>
        </nav>
      </header>
    </div>
    <!-- /.container -->
  </body>
</html>
